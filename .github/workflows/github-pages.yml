name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare minimal Jekyll site from README
        run: |
          mkdir -p site
          cp README.md site/index.md
          echo "theme: minima" > site/_config.yml

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate OpenAPI schema
        run: |
          python - << 'PY'
          import json, os
          from app.main import app
          os.makedirs('site', exist_ok=True)
          with open('site/openapi.json', 'w', encoding='utf-8') as f:
              json.dump(app.openapi(), f, ensure_ascii=False, indent=2)
          PY

      - name: Create Swagger UI page
        run: |
          cat > site/api.html << 'HTML'
          <!DOCTYPE html>
          <html lang="ru">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>API Docs (Swagger UI)</title>
            <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
            <style> body { margin: 0; } #swagger-ui { max-width: 100%; } </style>
          </head>
          <body>
            <div id="swagger-ui"></div>
            <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
            <script>
              window.onload = () => {
                window.ui = SwaggerUIBundle({
                  url: './openapi.json',
                  dom_id: '#swagger-ui',
                  deepLinking: true,
                  presets: [SwaggerUIBundle.presets.apis],
                  layout: 'BaseLayout'
                });
              };
            </script>
          </body>
          </html>
          HTML

      - name: Create Redoc page
        run: |
          cat > site/redoc.html << 'HTML'
          <!DOCTYPE html>
          <html lang="ru">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>API Docs (Redoc)</title>
            <style> body { margin: 0; padding: 0; } redoc { width: 100%; height: 100vh; } </style>
            <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
          </head>
          <body>
            <redoc spec-url="./openapi.json"></redoc>
          </body>
          </html>
          HTML

      - name: Build site with Jekyll
        uses: actions/jekyll-build@v2
        with:
          source: ./site
          destination: ./_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
